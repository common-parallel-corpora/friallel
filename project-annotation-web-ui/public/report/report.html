<!DOCTYPE html>
<html>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.9.3/firebase-app-compat.js"></script>

    <link
      rel="apple-touch-icon"
      sizes="76x76"

    <title>FS Annotation 2022</title>
    <!--     Fonts and icons     -->
    <script type="module" src="report.js"></script>
    <link href="report.css" rel="stylesheet" />

    <!--  Intégration de bootstrap à la page -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body class="row col-12">
    <div class="col-12">
      <h1>Rapport de statut des annotations</h1>
    </div>
    <div class="col-6">
      <h2>Tranductions</h2>
      <svg viewBox="0 0 36 36" class="circle-svg">
        <path class="around" stroke-dasharray="100, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path>
        <path class="assigned" stroke-dasharray="90, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path>
        <path class="completed" stroke-dasharray="10, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path>
        <text x="18" y="14" text-anchor="middle" dy="7" font-size="20">9/10</text>
      </svg>
    </div>
    <div class="col-6">
      <h2>Vérification Niveau 1</h2>

        <path class="assigned" stroke-dasharray="30, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path>
        <text x="18" y="14" text-anchor="middle" dy="7" font-size="10">5/10</text>

    </div>

        <path class="assigned" stroke-dasharray="30, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path>
        <text x="18" y="14" text-anchor="middle" dy="7" font-size="10">5/10</text>
