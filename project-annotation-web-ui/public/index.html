<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n-key="app-title">FS Annotation Web UI</title>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.9.3/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.9.3/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.9.3/firebase-database-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.9.3/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.9.3/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.9.3/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/9.9.3/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.9.3/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.9.3/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.9.3/firebase-performance-compat.js"
    ></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="material/assets/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="material/assets/img/favicon.png" />
    <!--     Fonts and icons     -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"
    />
    <!-- Nucleo Icons -->
    <link href="material/assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="material/assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <!-- CSS Files -->
    <link
      id="pagestyle"
      href="material/assets/css/material-dashboard.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />

    <script src="material/assets/js/core/popper.min.js"></script>
    <script src="material/assets/js/core/bootstrap.min.js"></script>
    <script src="material/assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="material/assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>

    <script src="js/main.js"></script>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div id="spinners" class="">
      <div class="spinner-grow text-primary" role="status">
        <span class="sr-only" data-i18n-key="loading">Loading...</span>
      </div>
      <div class="spinner-grow text-secondary" role="status">
        <span class="sr-only" data-i18n-key="loading">Loading...</span>
      </div>
      <div class="spinner-grow text-success" role="status">
        <span class="sr-only" data-i18n-key="loading">Loading...</span>
      </div>
      <div class="spinner-grow text-danger" role="status">
        <span class="sr-only" data-i18n-key="loading">Loading...</span>
      </div>
      <div class="spinner-grow text-warning" role="status">
        <span class="sr-only" data-i18n-key="loading">Loading...</span>
      </div>
      <div class="spinner-grow text-info" role="status">
        <span class="sr-only" data-i18n-key="loading">Loading...</span>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="confirmationModal"
      tabindex="-1"
      aria-labelledby="confirmationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title"
              id="confirmationModalLabel"
              data-i18n-key="confirmation"
            >
              Confirmation
            </h5>
          </div>
          <div
            class="modal-body"
            id="confirmationModalMessage"
            data-i18n-key="ignore-translate"
          >
            {% comment %} Confirmez vous la soumission de la traduction ? {% endcomment %}
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              data-i18n-key="abort"
            >
              Annuler
            </button>
            <button
              id="modal-confirm-btn"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              data-i18n-key="confirm"
            >
              Confirmer
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
          <img
            src="./imgs/friasoft_logo.jpeg"
            alt="Friasoft"
            class="d-inline-block"
          />
          <span class="d-inline-block ml-3"> mtAnnotation </span>
        </span>
        <p class="user-info d-flex">
          <span id="username">Informations</span>
          <img id="photo" src="" referrerpolicy="no-referrer" alt="user " />
        </p>
      </div>
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <select data-i18n-switcher class="locale-switcher">
              <option value="nqo">ߒߞߏ</option>
              <option value="fr">Français</option>
              <option value="en">English</option>
            </select>
          </li>
        </ul>
        <div class="synchro-state d-flex">
          <p id="synchrotext" data-i18n-key="sync-state">Synchro serveur</p>
          <div id="connection-state" class="synchro-light"></div>
        </div>
      </div>
    </div>
    <!-- <a href="report/report.html">Page de rapport</a> -->

    <section id="onglet">
      <ul class="container" id="ul">
        <li>
          <a id="translorTab" href="#" data-i18n-key="translation-tab-name"
            >Translator</a
          >
        </li>
        <li>
          <a id="verifierTab" href="#" data-i18n-key="verification-tab-name"
            >Validator</a
          >
        </li>
      </ul>
      <div class="container" id="translationBloc">
        <div
          id="translation_sources"
          class="row d-flex justify-content-center mb-2"
        >
          <!-- translation text will be injected here -->
        </div>
        <div class="row result-bloc d-flex flex-column align-items-center mb-1">
          <p id="task-instruction-container">
            <span data-i18n-key="translation-label">Traduction</span>
            <span>&nbsp;&nbsp;:&nbsp;&nbsp;</span>
            <span id="target_language"></span>
          </p>
          <textarea id="resulttext" type="text" rows="9"></textarea>
        </div>
        <div id="translation_actions" class="row actions d-flex flex-row justify-content-center pt-2">
          <button id="translation_skip_btn" type="button" class="btn btn-warning mx-2" data-i18n-key="action_translation_skip"/>
          <button id="translation_validate_btn" type="button" class="btn btn-success mx-2" data-i18n-key="action_translation_validate"/>
        </div>
        
        <div id="verification_actions" class="row actions d-flex flex-row justify-content-center pt-2">
          <button id="verification_skip_btn" type="button" class="btn btn-warning mx-2" data-i18n-key="action_verification_skip"/>
          <button id="verification_validate_btn" type="button" class="btn btn-success mx-2" data-i18n-key="action_verification_validate"/>
          <button id="verification_correct_btn" type="button" class="btn btn-success mx-2" data-i18n-key="action_verification_correct"/>
        </div>
      </div>

      <div class="container" id="noTranslateFound">
        <p data-i18n-key="empty_massage"></p>
      </div>
    </section>
  </body>
</html>
